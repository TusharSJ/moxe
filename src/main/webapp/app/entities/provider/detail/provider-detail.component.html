<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="provider">
      <h2 data-cy="providerDetailsHeading"><span>Provider</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ provider.id }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ provider.name }}</span>
        </dd>
        <dt><span>Specialty</span></dt>
        <dd>
          <span>{{ provider.specialty }}</span>
        </dd>
        <dt><span>Hospital</span></dt>
        <dd>
          <div *ngIf="provider.hospital">
            <a [routerLink]="['/hospital', provider.hospital.id, 'view']">{{ provider.hospital?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/provider', provider.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
