<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="patient">
      <h2 data-cy="patientDetailsHeading"><span>Patient</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ patient.id }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ patient.name }}</span>
        </dd>
        <dt><span>Date Of Birth</span></dt>
        <dd>
          <span>{{ patient.dateOfBirth | formatMediumDatetime }}</span>
        </dd>
        <dt><span>Sex</span></dt>
        <dd>
          <span>{{ patient.sex }}</span>
        </dd>
        <dt><span>Provider</span></dt>
        <dd>
          <div *ngIf="patient.provider">
            <a [routerLink]="['/provider', patient.provider.id, 'view']">{{ patient.provider?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/patient', patient.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
